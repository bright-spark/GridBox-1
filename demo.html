<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>GridBox v1.3</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<!--[if lt IE 8 ]>
	<script src="grid.js" type="text/javascript" charset="utf-8"></script>
	<![endif]-->
	<style type="text/css" media="screen">
	/*
	 & A little bit of styling
	 */
	
	h1 {
		text-align: center;
		padding: 10px;
	}
	
	div[class^=Column] > p {
		font: 60px/100px Helvetica;
		text-align: center;
		border: 1px solid #000;
		margin: 0 0 20px 0;
		border-radius: 5px;
	}

	body > .Row + .Row {
		margin-top: 20px;
	}
	
	#Body {
		width: 90%;
		max-width: 1200px;
		margin: 0 auto;
	}
	</style>
</head>

<body>
	
	<div id="Body" class="Container">
	
	<h1>Grid</h1>
		
	<div class="Row">
		<div class="Column00"><p>100</p></div>
	</div>

	<div class="Row">
		<div class="Column33"><p>33</p></div>
		<div class="Column66"><p>66</p></div>
	</div>

	<div class="Row">
		<div class="Column33"><p>33</p></div>
		<div class="Column33"><p>33</p></div>
		<div class="Column33"><p>33</p></div>
	</div>

	<div class="Row">
		<div class="Column60">
			<p>60</p>
			<div class="Row">
				<div class="Column50"><p>50</p></div>
				<div class="Column50"><p>50</p></div>
			</div>
		</div>
		<div class="Column40"><p style="line-height: 222px;">40</p></div>
	</div>

	<div class="Row">
		<div class="Column40"><p style="line-height: 222px;">40</p></div>
		<div class="Column60"><p>60</p>
			<div class="Row">
				<div class="Column30"><p>30</p></div>
				<div class="Column70"><p>70</p></div>
			</div>
		</div>
	</div>
	
	
	<div class="Row">
	
<h2>Horizontal Form (Left labels)</h2>
	<form action="/" class="">

		<fieldset>
			<label for="File">File</label>
			<a class="Button FileInput">
				Upload <input id="File" type="file" />
			</a>
		</fieldset>
		
		<fieldset>
			<label for="Name" class="Required">Name</label>
			<input type="text" class="InputBox" id="Name">
			<p class="Help">This is help text under the form field.</p>
		</fieldset>
		
		<fieldset>
			<label for="Email">Email</label>
			<input type="email" class="InputBox" id="Email">
		</fieldset>
		
		<fieldset>
			<label for="Gender">Gender</label>
			<select id="Gender">
				<option>Male</option>
				<option>Female</option>
				<option>Cylon</option>
			</select>
		</fieldset>

		<fieldset class="RadioList">
			<label for="Notifications">Notifications</label>
			<ul>
				<li><label><input type="radio" name="Notifications">Send me email</label></li>
				<li><label><input type="radio" name="Notifications">Don't send me email</label></li>
				<li><label><input type="radio" name="Notifications">Send me flowers</label></li>
			</ul>
		</fieldset>

		<fieldset>
			<label for="Url">URL</label>
			<input type="url" placeholder="http://yourdomain.com" class="InputBox" id="Url">
		</fieldset>

		<fieldset>
			<label for="Bio">Bio</label>
			<textarea id="Bio"></textarea>
		</fieldset>
		
		<fieldset class="CheckBox">
			<label><input type="checkbox"> I accept the terms of service and lorem ipsum.</label>
		</fieldset>

		<fieldset class="Buttons">
			<input type="submit" value="Submit" class="Button" />
			<input type="reset" value="Reset" class="Button" />
		</fieldset>
	</form>			
	</div>
	
	
	<div class="Row">
	
<h2>Vertical Form (top labels)</h2>
	<form action="/" class="VerticalForm">
		
		<fieldset>
			<label for="Name" class="Required">Name</label>
			<input type="text" class="InputBox" id="Name">
			<p class="Help">This is help text under the form field.</p>
		</fieldset>
		
		<fieldset>
			<label for="Email">Email</label>
			<input type="email" class="InputBox" id="Email">
		</fieldset>
		
		<fieldset>
			<label for="Gender">Gender</label>
			<select id="Gender">
				<option>Male</option>
				<option>Female</option>
				<option>Cylon</option>
			</select>
		</fieldset>

		<fieldset class="RadioList">
			<label for="Notifications">Notifications</label>
			<ul>
				<li><label><input type="radio" name="Notifications">Send me email</label></li>
				<li><label><input type="radio" name="Notifications">Don't send me email</label></li>
				<li><label><input type="radio" name="Notifications">Send me flowers</label></li>
			</ul>
		</fieldset>

		<fieldset>
			<label for="Url">URL</label>
			<input type="url" placeholder="http://yourdomain.com" class="InputBox" id="Url">
		</fieldset>

		<fieldset>
			<label for="Bio">Bio</label>
			<textarea id="Bio"></textarea>
		</fieldset>
		
		<fieldset class="CheckBox">
			<label><input type="checkbox">I accept the terms of service and lorem ipsum.</label>
		</fieldset>

		<fieldset class="Buttons">
			<input type="submit" value="Submit" class="Button" />
			<input type="reset" value="Reset" class="Button" />
		</fieldset>
	</form>			
	</div>

	<div class="Row">
		<h2>Pagination</h2>
		<nav class="Page">
			<ul>
				<li class="Prev"><a href="#">← Prev</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li class="Next"><a href="#">Next →</a></li>
			</ul>
		</nav>			
				
	</div>

	</div>
</body>
</html>
