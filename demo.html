<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>GridBox</title>
	<link rel="stylesheet" href="grid.css" type="text/css" media="screen" charset="utf-8" />
	<!--[if lt IE 8 ]>
	<script src="grid.js" type="text/javascript" charset="utf-8"></script>
	<![endif]-->
	<style type="text/css" media="screen">
	/*
	 & A little bit of styling
	 */
	body {
		font-family: Arial, sans-serif;
		color: #000;
	}
	
	h1 {
		border: solid 1px black;
		text-align: center;
		padding: 10px;
	}
	
	p {
		font: 60px/100px Helvetica;
		text-align: center;
		border: 1px solid #000;
		margin: 0 0 20px 0;
		border-radius: 5px;
	}
	
	#Body {
		width: 90%;
		max-width: 1200px;
		margin: 0 auto;
	}
	</style>
</head>

<body>
	
	<div id="Body" class="Container">
		
	<div class="Row">
		<div class="Column00"><p>100</p></div>
	</div>

	<div class="Row">
		<div class="Column33"><p>33</p></div>
		<div class="Column66"><p>66</p></div>
	</div>

	<div class="Row">
		<div class="Column33"><p>33</p></div>
		<div class="Column33"><p>33</p></div>
		<div class="Column33"><p>33</p></div>
	</div>

	<div class="Row">
		<div class="Column60">
			<p>60</p>
			<div class="Row">
				<div class="Column50"><p>50</p></div>
				<div class="Column50"><p>50</p></div>
			</div>
		</div>
		<div class="Column40"><p style="line-height: 222px;">40</p></div>
	</div>

	<div class="Row">
		<div class="Column40"><p style="line-height: 222px;">40</p></div>
		<div class="Column60"><p>60</p>
			<div class="Row">
				<div class="Column30"><p>30</p></div>
				<div class="Column70"><p>70</p></div>
			</div>
		</div>
	</div>
	
	</div>
		
	
</body>
</html>
